name: Build GitBook
on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      repo:
        description: 'Repository to use as Obsidian project'
        type: string

jobs:
  run:
    name: Convert Obsidian to GitBook
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Print repo variable
        run: echo Repo variable is ${{ github.event.inputs.repo }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Clone Obsidian vault
        if: github.event.inputs.repo != null
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.DEPLOY_PAT }}
          repository: ${{ github.event.inputs.repo }}
          path: obsidian

      - name: Install dependencies
        working-directory: ./src
        run: npm install

      - name: Run the builder
        working-directory: ./src
        run: npm run build:gitbook

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add gitbook
          git diff --staged --quiet || git commit -m "Build for GitBook"
          git push https://x-access-token:${{ secrets.DEPLOY_PAT }}@github.com/ant-lab-ru/ant-mcu-gitbook.git HEAD:main
